# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "polymarket-arbitrage-bot"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  TRADING_MODE = "scan"
  POLL_INTERVAL_SECONDS = "2"
  LOG_LEVEL = "INFO"

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[mounts]
  source = "arbitrage_data"
  destination = "/app/data"

